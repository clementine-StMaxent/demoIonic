<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Demo App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <div id="container">

    <!-- <ul>
      <li *ngFor="let student of students">
        {{ student }}
      </li>
    </ul> -->

    <div>
      {{ message }}
    </div>

    <div>
      <span *ngIf="numFastStudent == 0  "> Aucun étudiant n'a terminé leur projet</span>
      <strong> {{ numFastStudent }}</strong>
      <span *ngIf="numFastStudent > 1 "> étudiants ont terminé leur projet</span>
      <strong> {{ numFastStudent }}</strong>
      <span *ngIf="numFastStudent ==1 "> étudiant a terminé son projet</span>
    </div>

    <ion-list>
      <ion-item *ngFor="let student of students; let i = index">
        <ion-avatar>
          <img src="assets/image/koala.jpg" [alt]="student.name">
        </ion-avatar>
        <ion-label>{{ student.name }}</ion-label>
        <ion-badge [color]="student.grade < 10 ? 'danger' : 'secondary' ">{{ student.grade }} </ion-badge>
        <ion-button slot="start" (click)="onClick(i)" size="small">Click
        </ion-button>

        <ion-checkbox color="secondary" class="ion-margin-start" (ionChange)="onChange($event, i)"
          [checked]="student.isProjectDone">
        </ion-checkbox>

        <ion-icon name="bicycle-outline"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
